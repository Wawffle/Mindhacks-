<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-image: url('scenert.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body style="text-align:center;">
    <div class="main">
        <div class="wrapper" data-aos="fade-right" data-aos-duration="1500">
            <h1> Welcome! <br> Hope you are feeling great today!</h1>
            <blockquote class="blockquote" style="border-left: 5px solid black;">
                <p class="mb-0"><em>Maybe you have to know the darkness before you can appreciate the light.</em></p>
                <p class="blockquote-footer"><cite title="Source Title"> - Madeleine L’Engle</cite></p>
            </blockquote>
        </div>
    </div>
    <div class="box">
        <div class="box-content">
            <div id="clockbox" style="font-size: 1.75rem;"></div>
        </div>
    </div>

    <script type="text/javascript">
        var tday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var tmonth = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function GetClock() {
            var d = new Date();
            var nday = d.getDay(),
                nmonth = d.getMonth(),
                ndate = d.getDate();
            var nhour = d.getHours(),
                nmin = d.getMinutes();
            if (nmin <= 9) nmin = "0" + nmin

            if (ndate > 10 && ndate < 20) {
                ndate += "th";
            } else if (ndate % 10 == 1) {
                ndate += "st";
            } else if (ndate % 10 == 2) {
                ndate += "nd";
            } else if (ndate % 10 == 3) {
                ndate += "rd";
            } else {
                ndate += "th";
            }

            var clocktext = "" + tmonth[nmonth] + " " + ndate + ", " + tday[nday] + " <br> " + nhour + ":" + nmin + "";
            document.getElementById('clockbox').innerHTML = clocktext;
        }

        GetClock();
        setInterval(GetClock, 1000);
    </script>

    <footer>
        <p style="font-size: 1.75rem; margin-top: 0.5rem;">How are you feeling today?</p>
        <hr>
        <div class="btn-group">
            <button class="button" onclick="displaytext1(); displaylink1()"> I’m feeling great!</button>
            <button class="button button2" onclick="displaytext2()">I’m feeling ok.</button>
            <button class="button button3" onclick="displaytext3()">I’m feeling down.</button>
            <button class="button button4" onclick="displaytext4()">I think I need help!</button>
            <p id="demo"> </p>
            <script>
                function displaytext1() {
                    document.getElementById("demo").innerHTML = `
                                                            <div style="padding-top: 1rem;">
                                                                <p style="font-size: 1.5rem;">Amazing! And these clips will make you even happier!</p>
                                                                <a href="https://www.youtube.com/watch?v=HlBYdiXdUa8" style="color: wheat;">Click here!</a>
                                                            </div>
                                                            `;
                }
            </script>
            <script>
                function displaytext2() {
                    document.getElementById("demo").innerHTML = `
                                                            <div style="padding-top: 1rem;">
                                                                <p style="font-size: 1.5rem;">Click on this to make you feel great!</p>
                                                                <a href="https://www.youtube.com/watch?v=384BtgIjdvs" style="color: wheat;">Click here!</a>
                                                            </div>
                                                            `;
                }
            </script>
            <script>
                function displaytext3() {
                    document.getElementById("demo").innerHTML = `
                                                            <div style="padding-top: 1rem;">
                                                                <p style="font-size: 1.5rem;">Oh man, that must have been really terrible for you, how about trying these to feel better :)</p>
                                                                <a href="https://www.youtube.com/watch?v=inpok4MKVLM" style="color: wheat;">Click here!</a>
                                                            </div>
                                                            `;
                }
            </script>
            <script>
                function displaytext4() {
                    document.getElementById("demo").innerHTML = `
                                                            <div style="padding-top: 1rem;">
                                                                <p style="font-size: 1.5rem;">Don’t struggle alone as there’s always someone there for you. Try contacting these numbers and see what we can do for you!</p>
                                                                <p style="font-size: 1.5rem;">IMH Helpline; <b><u>6389 2222</u></b></p>
                                                                <p style="font-size: 1.5rem;">Singapore Association for Mental Health; <b><u>8511 2678</u></b></p>
                                                            </div>
                                                            `;
                }
            </script>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->

            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script>
                AOS.init();
            </script>
        </div>
    </footer>

</body>

</html>
